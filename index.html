<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passly - Secure & Smart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Smooth Loading Overlay -->
  <div id="loading-overlay">
    <div class="loader-circle"></div>
    <div class="loader-inner"></div>
  </div>

  <div class="container">
    <div class="top-bar">
      <span class="passly-title">Passly</span>
      <div class="emoji-toggle" onclick="toggleMode()">
        <span class="moon">🌙</span>
        <span class="sun">☀️</span>
        <div class="circle"></div>
      </div>
    </div>

    <div class="subtitle">✨ Welcomes You ✨</div>
    <div class="content">
      <p>🔐 Effortlessly create passwords for all your needs.</p>
      <p>📱 Generate stylish, scannable QR codes instantly!</p>
      <p>⚡ Lightning-fast performance</p>
      <p>🪐 Supports both PC and mobile!</p>
    </div>

    <button class="btn" onclick="startLoading()">Get Started 🚀</button>
  </div>

  <div class="credit-box">
    <span class="short-text">CREDITS ⛅️</span>
    <span class="full-text">👨‍💻 Made by VortexByte ~ github = @sanketpadhyal 💡</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
