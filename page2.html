<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/favicon.png"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passly Tools</title>
  <link rel="stylesheet" href="page2style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="overlayLoader" class="overlay-loader">
    <div class="circle-loader"></div>
  </div>

  <div class="glass-box">
    <div class="branding">Passly ⚡</div>

    <div class="intro">
      <p><i>🌟 Let's get you started with premium tools!</i></p>
      <p><i>✨ Choose your preferred device to proceed.</i></p>
    </div>

    <div class="device-btns">
      <button class="device-btn" id="pcBtn">🖥️ PC</button>
      <button class="device-btn" id="mobileBtn">📱 Mobile</button>
    </div>

    <div class="tool-btns tool-buttons">
      <button class="tool-btn" id="qrBtn">🔳 Generate QR Code</button>
      <button class="tool-btn" id="passwordBtn">🛡️ Generate Password</button>
    </div>
  </div>

  <script src="page2script.js"></script>
</body>
</html>
